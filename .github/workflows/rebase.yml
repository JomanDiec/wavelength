name: Automatic Rebase

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  rebase:
    name: Rebase
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Automatic Rebase
      uses: cirrus-actions/rebase@1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
