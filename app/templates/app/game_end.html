{% extends "base_cyberpunk.html" %}

{% block body %}
<div class="center">
  <br>
  <h1>Final Scores</h1>
  <hr> 
  <h1>Congratuations!</h1>
  <h3 style="color: #4eeb75">{{teams_in_game.first}} wins!</h3>
  <br>
  
  <div class="container">
    <div class="row justify-content-md-center">    
      <div class="col-lg-5">
        <table class="table table-hover">
          <thead>
            <tr class="table-active">
              <th scope="col"> Team </th>
              <th scope="col"> Points </th>
              <th scope="col"> Average </th>
            </tr>
          </thead>
            {% for key, values in results.items %}
          <tbody>
            <tr class="table-primary">
                <td> {{key}} </td>
                <td> {{key.score}} </td>
                <td> {{values}} </td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
  <hr>
  <a href="{% url 'app:cleaning_data_base' game_id=game.id %}" >Clear Data</a>
  <button class="btn btn-primary">New Game</button>
</div>

<script>

document.addEventListener('DOMContentLoaded', () => {

  fetti = confetti.toggle;
    setTimeout(fetti, 100);
    setTimeout(fetti, 4500);
}); //end of page load

</script>
{% endblock %}
