{% extends "base.html" %}

{% block body %}
<center>
  <h1>Wavelength</h1>
  <h1>Tournament</h1>
  <hr>
  <p>
    Congratuations! {{win_team}} win!
  </p>
  
  {% comment %} To display score from highest to lowest {% endcomment %}
  {% for team in teams %}
    <p>{{team.name}}:{{team.score}}</p>
  {% endfor %}
  
  <a href="join_player_registration_form"><button>Join New Game</button></a>
  <a href="host_player_registration_form"><button>Start New Game</button></a>
</center>
{% endblock %}
