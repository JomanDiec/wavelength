{% comment %} 

OBJECTIVE:
Place Holder for "base.html" and static objects
{% extends "base.html" %}
{% load static %} 

STAUTS:
base.html and static are in development

{% endcomment %}

<style>>
{% block style %}
.container {
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.item {
    width: 10em;
}

.center {
    margin: auto;
    width: 60%;
    padding: 10px;
    text-align: center;
    border: 3px solid blue;
  }
{% endblock %}
</style>

{% block body %} 
<div class="center">
    Choose a Game to Join
</div>

<div class='center'>
    {% for game in game_list %}
       
           <p>Room {{game.id}}  <button class="btn btn-primary" href= >Join Game</button></p>
        
    {% endfor %}
</div>
<div style='padding:10px ; text-align:center'>
    <a class="btn btn-primary" href={% url 'app:start_page' %}><button type='button'>Return to Start Page</button></a>
</div>
{% endblock %}
