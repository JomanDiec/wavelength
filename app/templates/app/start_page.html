{% extends "base.html" %}
{% load static %}
{% block title %} Wavelegth {% endblock %}
{% block page_title %} <center> Wavelegth  </center> {% endblock %}
{% block body %} 

<div class="container">
  <div class="bs-docs-section">
    <div class="page header">
      <div class="row">
        <div class="text-cemter" style="font-size:200%"> Welcome to Wavelength </div>

        <form action="host_player_registration_form" method="post">
            {% csrf_token %}
              <br>
                <label>Name:</label>
                <input type="text" name="username">
              </br>
              <br>
                <button type="submit">Create Room</button>
              </br>
         </form>
        <form action="join_player_registration_form" method="post">
          {% csrf_token %}
            <br>
              <label>Name:</label>
              <input type="text" name="username">
            </br>
            <br>
            <button type="submit">Join Room</button>
            </br> 
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
