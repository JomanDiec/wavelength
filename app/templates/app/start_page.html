{% block body %}

      <div class="block">
        <br>
          <label>Name:</label>
          <input type="text" name="name" >
        </br>
      </div>
      <div class="block">
        <br>
          <a href=""><button class="button is-success is-fullwidth is-medium mt-5"

        </br>
      </div>
      <div class="block">
        <br>
          <a href=""><button class="button is-success is-fullwidth is-medium mt-5"
            type="submit">Join Room</button></a>
        </br>
      </div>
  </form>
</center>
{% endblock %}
